        <main>

            <div class="conteudo">

                <form>

                        <label for="codigo">Codigo:</label><br/>
                        <input type="text" id="codigo" name="codigo"/>
                    </p>

                    <p>
                        <label for="nome">Nome:</label><br/>

                    <p id="status" class="statusError"></p>

                    <p class="botao">
                        <button 
                            type="button" 
                            onclick="inserirAeroporto();"
                            id="btnCadastrar"
                            name="btnCadastrar">Cadastrar</button>
