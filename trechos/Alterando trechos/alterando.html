        <title>Aeronaves - Cadastrar</title>

    </head>
    <body>

        <div class="menu">
            <ul>
                <li class="list">
                    <a href="../index.html">
                        <span class="icone"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="../Inserindo voos/inserindo.html">
                        <span class="icone"><ion-icon name="airplane-outline"></ion-icon></span>
                        <span class="title">Inserir Voo</span>
                    </a>
                </li>
                <li class="list">
                    <a href="../Exibindo voos/exibindo.html">
                        <span class="icone"><ion-icon name="newspaper-outline"></ion-icon></span>
                        <span class="title">Listar Voos</span>
                    </a>
                </li>
                <li class="list">
                    <a href="../Alterando voos/alterando.html">
                        <span class="icone"><ion-icon name="repeat-outline"></ion-icon></span>
                        <span class="title">Alterar Voo</span>
                    </a>
                </li>
                <li class="list">
                    <a href="../Excluindo voos/excluindo.html">
                        <span class="icone"><ion-icon name="trash-outline"></ion-icon></span>
                        <span class="title">Excluir Voo</span>
                    </a>
                </li>
            </ul>
        </div>

        <main>

            <div class="conteudo">

                <form>

                    <h1>Alterar Aeronave</h1>

                    <p>
                        <label for="codigo">Codigo da Aeronave:</label><br/>
                        <input type="text" id="codigo" name="codigo"/>
                    </p>

                    <p>
                    <label for="comboFabricantes">Fabricante da aeronave:</label><br/>
                    <select name="comboFabricantes" id="comboFabricantes">
                        <option value="0" selected>Selecione o fabricante</option>
                        <option value="Airbus">Airbus</option>
                        <option value="Boeing">Boeing</option>
                        <option value="Embraer">Embraer</option>
                    </select>
                    </p>
                    
                    <p>
                        <label for="modelo">Modelo da Aeronave:</label><br/>
                        <input type="text" id="modelo" name="modelo"/>
                    </p>

                    <p>
                        <label for="referencia">Registro referência:</label><br/>
                        <input type="text" id="referencia" name="referencia"/>
                    </p>

                    <p>
                        <label for="anoFab">Ano de fabricação:</label><br/>
                        <input type="text" id="anoFab" name="anoFab" maxlength="4" size="5"/>
                    </p>

                    <p>
                        <label for="qtdeAssentos">Total de Assentos:</label><br/>
                        <input type="text" id="totalAssentos" name="totalAssentos" maxlength="4" size="5"/>
                    </p>

                    <p>
                        <label for="cidadeOrigem">Cidade de Origem:</label><br/>
                        <input type="text" id="cidadeOrigem" name="cidadeOrigem">
                    </p>
                    
                    <p class="form-group">
                        <label for="dataSaida" class="align-right">Data de saida:</label><br/>
                        <input type="date" class="data" id="dataSaida" min="2023-11-14" max="2030-12-31">
                        <input type="time" class="data" id="horaSaida">
                    </p>

                    <p>
                        <label for="cidadeDesino">Cidade de Destino:</label><br/>
                        <input type="text" id="cidadeDestino" name="cidadeDestino">
                    </p>

                    <p class="form-group">
                        <label for="dataChegada">Data de chegada:</label><br/>
                        <input type="date" class="data" id="dataChegada" min="2023-11-14" max="2030-12-31">
                        <input type="time" class="data" id="horaChegada">
                    </p>

                    <p id="status" class="statusError"></p>

                    <p class="botao">
                        <button type="button" onclick="Aeronave();" id="btnCadastrar" name="btnCadastrar">Alterar</button>
                        <button type="reset">Limpar</button>
                        <a href="../index.html"></a>
                    </p>
                    
                </form>

            </div>

        </main>

        <script src="alterando.js"></script>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>
</html>
