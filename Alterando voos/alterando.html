<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando Voos</title>
    <link rel="stylesheet" type="text/css" href="alterando.css">
</head>
<body>

    <div class="menu">
        <ul>
            <li class="list">
                <a href="../index.html">
                    <span class="icone"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="../Inserindo voos/inserindo.html">
                    <span class="icone"><ion-icon name="airplane-outline"></ion-icon></span>
                    <span class="title">Inserir Voo</span>
                </a>
            </li>
            <li class="list">
                <a href="../Exibindo voos/exibindo.html">
                    <span class="icone"><ion-icon name="newspaper-outline"></ion-icon></span>
                    <span class="title">Listar Voos</span>
                </a>
            </li>
            <li class="list">
                <a href="../Alterando voos/alterando.html">
                    <span class="icone"><ion-icon name="repeat-outline"></ion-icon></span>
                    <span class="title">Alterar Voo</span>
                </a>
            </li>
            <li class="list">
                <a href="../Excluindo voos/excluindo.html">
                    <span class="icone"><ion-icon name="trash-outline"></ion-icon></span>
                    <span class="title">Excluir Voo</span>
                </a>
            </li>
        </ul>
    </div>

    <main>

        <div class="conteudo">

            <form>

                <h1>Alterar Voos</h1>

                <p>
                    <label for="codigo">Codigo: </label><br/>
                    <input type="number" id="codigo" name="codigo"/>
                </p>

                <p>
                <label for="comboFabricantes">Fabricante da Aeronave:</label><br/>
                <select name="comboFabricantes" id="comboFabricantes">
                    <option value="0" selected>Selecione o Fabricante</option>
                    <option value="Airbus">Airbus</option>
                    <option value="Boeing">Boeing</option>
                    <option value="Embraer">Embraer</option>
                </select>
                </p>
                
                <p>
                    <label for="modelo">Modelo da Aeronave:</label><br/>
                    <input type="text" id="modelo" name="modelo"/>
                </p>

                <p>
                    <label for="referencia">Registro Referência:</label><br/>
                    <input type="text" id="referencia" name="referencia"/>
                </p>

                <p>
                    <label for="anoFab">Ano de Fabricação:</label><br/>
                    <input type="number" id="anoFab" name="anoFab" maxlength="5" size="5"/>
                </p>

                <p>
                    <label for="qtdeAssentos">Total de Assentos:</label><br/>
                    <input type="text" id="totalAssentos" name="totalAssentos" maxlength="4" size="5"/>
                </p>

                <p class="botao">
                    <button type="reset">Limpar</button>
                    <button type="button" onclick="alterarAeronave();" id="btnAlterar" name="btnAlterar">Alterar</button>
                <p id="status" class="statusError"></p>

            </form>

        </div>

    </main>

</body>

<script src="alterando.js"></script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
