<!DOCTYPE html>
<html>
    <head>
        <title>Aeronaves - Cadastrar</title>
        <link rel="stylesheet" type="text/css" href="inserindo.css">
    </head>
    <body>

        <div class="menu">
            <ul>
                <li class="list">
                    <a href="../index.html">
                        <span class="icone"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="../Inserindo voo C/inserindo.html">
                        <span class="icone"><ion-icon name="airplane-outline"></ion-icon></span>
                        <span class="title">Inserir Voo</span>
                    </a>
                </li>
                <li class="list">
                    <a href="../Exibindo voo C/exibindo.html">
                        <span class="icone"><ion-icon name="newspaper-outline"></ion-icon></span>
                        <span class="title">Listar Voos</span>
                    </a>
                </li>
                <li class="list">
                    <a href="../Alterando voo C/alterando.html">
                        <span class="icone"><ion-icon name="repeat-outline"></ion-icon></span>
                        <span class="title">Alterar Voo</span>
                    </a>
                </li>
                <li class="list">
                    <a href="../Excluindo voo C/excluindo.html">
                        <span class="icone"><ion-icon name="trash-outline"></ion-icon></span>
                        <span class="title">Excluir Voo</span>
                    </a>
                </li>
            </ul>
        </div>

        <main>

            <div class="conteudo">

                <form>

                    <h1>Inserir Voo</h1>

                    <p>
                        <label for="aeronave">Aeronave:</label><br/>
                        <input type="text" id="aeronave" name="aeronave">
                    </p>

                    <p>
                        <label for="aeroportoPartida">Aeroporto de Partida:</label><br/>
                        <input type="text" id="aeroportoPartida" name="aeroportoPartida"/>
                    </p>

                    <p>
                        <label for="aeroportoDestino">Aeroporto de Destino:</label><br/>
                        <input type="text" id="aeroportoDestino" name="cidaeroportoDestinoadeOrigem">
                    </p>

                    <p>
                        <label for="escalas">Número de Escalas:</label><br/>
                        <input type="number" id="escalas" name="escalas"/>
                    </p>

                    <p>
                        <label for="valor">Valor da Passagem:</label><br/>
                        <input type="number" id="valor" name="valor"/>
                    </p>
                    
                    <p class="form-group">
                        <label for="dataSaida" class="align-right">Data de saida:</label><br/>
                        <input type="date" class="data" id="dataSaida" min="2023-11-14" max="2030-12-31">
                        <input type="time" class="hora" id="horaSaida">
                    </p>

                    <p class="form-group">
                        <label for="dataChegada">Data de chegada:</label><br/>
                        <input type="date" class="data" id="dataChegada" min="2023-11-14" max="2030-12-31">
                        <input type="time" class="hora" id="horaChegada">
                    </p>

                    <p id="status" class="statusError"></p>

                    <p class="botao">
                        <button 
                            type="button" 
                            onclick="inserirVoo();"
                            id="btnCadastrar"
                            name="btnCadastrar">Cadastrar</button>
                        <button type="reset">Limpar</button>
                        <a href="../index.html"></a>
                    </p>
                    
                </form>

            </div>

        </main>

        <script src="inserindo.js"></script>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>
</html>
